	<!-- Google Map Scripts -->
	<script src="https://maps.googleapis.com/maps/api/js"></script>
	<script>
		function initialize() {
			var mapCanvas = document.getElementById('map-canvas');
			var myLatlng = new google.maps.LatLng(49.228630, -122.999552);
			var metroLatlng = new google.maps.LatLng(49.227343, -122.999448); 
			var centerLatlng = new google.maps.LatLng(49.227749, -122.999244); 
			var mapOptions = {
				center : centerLatlng,
				zoom : 16,
				mapTypeId : google.maps.MapTypeId.ROADMAP
			}
			var map = new google.maps.Map(mapCanvas, mapOptions)

			var wwmarker = new google.maps.Marker({
				position : myLatlng,
				map : map,
				title : 'Whitewood Cafe'
			});
			
			var wwString = '<div id="content">'+
		      '<h1 id="firstHeading" class="firstHeading">Whitewood Cafe</h1>'+
		      '</div>';
		
		  var cafewindow = new google.maps.InfoWindow({
		      content: wwString
		  });
		  
		  google.maps.event.addListener(wwmarker, 'click', function() {
			  cafewindow.open(map,wwmarker);
			  });
		  
			var image = 'images/metro_icon.png';
			var metromarker = new google.maps.Marker({
				position : metroLatlng,
				map : map,
				icon : image,
				title : 'Metrotown'
			});
			
			var metroString = '<div id="content">'+
		      '<h1 id="firstHeading" class="firstHeading">Metropolis at Metrotown</h1>'+
		      '</div>';
		      
			  var metrowindow = new google.maps.InfoWindow({
			      content: metroString
			  });
		      
			  google.maps.event.addListener(metromarker, 'click', function() {
				  metrowindow.open(map,metromarker);
				  });

		}
		google.maps.event.addDomListener(window, 'load', initialize);
	</script>
